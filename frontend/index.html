<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Tetris Clone</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="game-container">
                    <canvas id="game-board"></canvas>
                    <div id="side-panel">
                        <div id="next-piece-container">
                            <h3>Next Piece</h3>
                            <canvas id="next-piece"></canvas>
                        </div>
                        <div id="score-container">
                            <h3>Score: <span id="score">0</span></h3>
                        </div>
                        <div id="high-score-container">
                            <h3>High Score: <span id="high-score">0</span></h3>
                        </div>
                        <button id="start-button" class="btn btn-primary">Start Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="game-over-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Game Over</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Your score: <span id="final-score"></span></p>
                    <p>High score: <span id="final-high-score"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="play-again-button">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
